# https://flexget.com/en/Configuration
variables: variables.yml

templates:
  global:
    accept_all: yes
    download: /var/lib/transmission/watch

  tr:
    transmission:
      host: 127.0.0.1
      port: 9091
      username: '{? tr.usr ?}'
      password: '{? tr.pwd ?}'
      labels: 
        - bangumi

tasks:
  example:
    rss: https://example.com
  

schedules:
  - tasks: '*'
    interval:
      minutes: 1