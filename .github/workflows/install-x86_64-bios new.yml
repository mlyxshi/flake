name: "Install x86_64 BIOS Takeover"
on:
  workflow_dispatch:
    inputs:
      ip:
        description: 'Ip or Domain'
        type: string
        required: true
      flakeAttr:
        description: 'OS Config Hostname'
        type: string
        required: true
      user:
        description: 'SSH User'
        required: true
        default: 'root'
        type: choice
        options:
          - root
          - ubuntu

env:
  SSH: ssh -o StrictHostKeyChecking=no
  HOST: root@${{ inputs.ip }}

jobs:

  takeover:
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir -m 0755  ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
    - run: |
        until $SSH -o ConnectTimeout=10 ${{ inputs.user }}@${{ inputs.ip }}
        do
          echo "Server Not Reachable, Waiting..."
          sleep 5
        done

    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'mkdir -p /takeover' 
    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'mount -t tmpfs tmpfs /takeover' 
    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'wget https://github.com/mlyxshi/takeover/releases/download/x86_64/alpine-takeover-rootfs.tar.gz' 
    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'tar -xvf alpine-takeover-rootfs.tar.gz -C /takeover'
    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'cd /takeover && wget https://raw.githubusercontent.com/mlyxshi/takeover/refs/heads/main/takeover-non-interactive.sh'
    - run: $SSH ${{ inputs.user }}@${{ inputs.ip }} 'sh /takeover/takeover-non-interactive.sh'

  install:
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir -m 0755  ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        cat > ~/.ssh/ssh_config <<EOF
        Host github.com
          User git
          IdentityFile ~/.ssh/id_ed25519
        EOF

    - uses: actions/checkout@master
    - uses: DeterminateSystems/nix-installer-action@main

    - run: |
        outPath=$(nix build --no-link --print-out-paths .#nixosConfigurations.${{ inputs.flakeAttr }}.config.system.build.raw)
        echo "outPath=$outPath" >> "$GITHUB_ENV"

    - run: |
        until ssh -p 80  -o StrictHostKeyChecking=no -o ConnectTimeout=10 $HOST
        do
          echo "TakeOver Environment Not Reachable, Waiting..."
          sleep 5
        done

    - run: cat $outPath/nixos.img | ssh -p 80  -o StrictHostKeyChecking=no $HOST "dd of=/dev/vda"
    - run: curl "https://api.day.app/${{ secrets.BARK_KEY }}/NixOS%20Install%20Done/${{ inputs.flakeAttr }}?group=NixOS&icon=https://hydra.nixos.org/logo"
    - run: ssh -p 80  -o StrictHostKeyChecking=no $HOST "reboot -f"