name: Github Server
on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating System'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - macos-latest

jobs:
  CI:
    runs-on: ${{ inputs.os }}
    steps:
    - run: |
        mkdir -m 0755 -p ~/.ssh
        curl -s "https://api.github.com/users/$GITHUB_ACTOR/keys" | jq .[0].key -r > ~/.ssh/authorized_keys
        chmod 600 ~/.ssh/authorized_keys

        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        cat > ~/.ssh/ssh_config <<EOF
        Host github.com
          User git
          IdentityFile ~/.ssh/id_ed25519
        EOF

    - uses: actions/checkout@master
    - uses: DeterminateSystems/nix-installer-action@main
    - run: |
        if [ ${{ inputs.os }} == "ubuntu-latest" ]; then
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb  
          sudo dpkg -i cloudflared.deb 
          sudo cloudflared service install ${{ secrets.CLOUDFLARED_TUNNEL }}
        else
          brew install cloudflared
          cloudflared --no-autoupdate tunnel run --token ${{ secrets.CLOUDFLARED_TUNNEL }} &
        fi
    - run: | 
        if [ ${{ inputs.os }} == "ubuntu-latest" ]; then
          nix run .#homeConfigurations.github-action.activationPackage
        else
          echo "The operating system is macOS."
        fi
        


    # github workflow do not support alias, use symlink instead
    # - run: mkdir -p  ~/.local/bin/ && ln -s ~/.nix-profile/bin/joshuto  ~/.local/bin/r

    # 2 hours
    - run: sleep 7200


