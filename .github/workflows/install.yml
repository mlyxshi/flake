name: "Install OS"
on:
  workflow_dispatch:
    inputs:
      ip:
        description: 'ip or domain'
        type: string
        required: true
      host:
        description: 'os config hostname'
        type: string
        required: true
      user:
        description: 'ssh user'
        required: true
        default: 'root'
        type: choice
        options:
          - root
          - ubuntu
      # arch:
      #   required: true
      #   default: 'aarch64'
      #   type: choice
      #   options:
      #     - aarch64
      #     - x86_64


env:
  NIX_SSHOPTS: -o StrictHostKeyChecking=no

jobs:

  # kexec:
