name: "Send workflow_dispatch"
on: push
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'mlyxshi',
            repo: 'install',
            workflow_id: 'path.yml',
            ref: 'main'
          })