name: "Install x86_64 BIOS Kexec"
on:
  workflow_dispatch:
    inputs:
      ip:
        description: 'Ip or Domain'
        type: string
        required: true
      flakeAttr:
        description: 'OS Config Hostname'
        type: string


env:
  SSH: ssh -o StrictHostKeyChecking=no
  HOST: root@${{ inputs.ip }}

jobs:

  kexec:
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir -m 0755  ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - run: curl -LO https://github.com/mlyxshi/flake/releases/download/x86_64/kexec
    - run: curl -LO https://github.com/mlyxshi/flake/releases/download/x86_64/initrd
    - run: curl -LO https://github.com/mlyxshi/flake/releases/download/x86_64/kernel

    - name: Set up WARP (IPv6 only)
      if: contains(inputs.ip, ':')
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: client    

    - run: |
        until $SSH -o ConnectTimeout=10 $HOST
        do
          echo "Server Not Reachable, Waiting..."
          sleep 5
        done

    - run: scp -o StrictHostKeyChecking=no kexec initrd kernel root@[${{ inputs.ip }}]:/root/
      if: contains(inputs.ip, ':')

    - run: scp -o StrictHostKeyChecking=no kexec initrd kernel $HOST:/root/
      if: ${{ !contains(inputs.ip, ':') }}

    - run: $SSH $HOST chmod +x kexec
    - run: $SSH $HOST ./kexec  --load ./kernel --initrd=./initrd --append="root=fstab"
    - name: Run kexec
      continue-on-error: true 
      run: $SSH $HOST systemctl kexec -i

  install:
    if: ${{ inputs.flakeAttr }}
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir -m 0755  ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        cat > ~/.ssh/ssh_config <<EOF
        Host github.com
          User git
          IdentityFile ~/.ssh/id_ed25519
        EOF

    - uses: actions/checkout@master
    - uses: DeterminateSystems/nix-installer-action@main

    - run: |
        outPath=$(nix build --no-link --print-out-paths .#nixosConfigurations.${{ inputs.flakeAttr }}.config.system.build.toplevel)
        echo "outPath=$outPath" >> "$GITHUB_ENV"

    - name: Set up WARP (IPv6 only)
      if: contains(inputs.ip, ':')
      uses: fscarmen/warp-on-actions@v1.4
      with:
        stack: dual
        mode: client  

    - run: |
        until $SSH -o ConnectTimeout=10 $HOST ls /etc/initrd-release
        do
          echo "Kexec Environment Not Reachable, Waiting..."
          sleep 5
        done

    - run: |
        DEVICE=$(nix eval --raw .#nixosConfigurations.${{ inputs.flakeAttr }}.config.boot.loader.limine.biosDevice)
        echo "DEVICE=$DEVICE" >> "$GITHUB_ENV"

    # BIOS + GPT    https://linux.die.net/man/8/sgdisk
    - run: $SSH $HOST sgdisk --zap-all $DEVICE
    - run: $SSH $HOST sgdisk --new=0:0:+1M --typecode=0:ef02 $DEVICE
    - run: $SSH $HOST sgdisk --new=0:0:+200M --typecode=0:8300 $DEVICE
    - run: $SSH $HOST sgdisk --new=0:0:0 --typecode=0:8304 $DEVICE

    - run: $SSH $HOST mkdir -p /mnt
    - run: $SSH $HOST mkfs.fat -F 32 ${DEVICE}2
    - run: $SSH $HOST mkfs.ext4 -F ${DEVICE}3
    - run: $SSH $HOST mount ${DEVICE}3 /mnt
    - run: $SSH $HOST mount --mkdir ${DEVICE}2 /mnt/boot
    
    - run: NIX_SSHOPTS='-o StrictHostKeyChecking=no' nix copy --substitute-on-destination --to ssh://$HOST?remote-store=local?root=/mnt $outPath
 
    - run: $SSH $HOST nix-env --store /mnt -p /mnt/nix/var/nix/profiles/system --set $outPath
    - run: $SSH $HOST mkdir /mnt/{etc,tmp}
    - run: $SSH $HOST touch /mnt/etc/NIXOS
    - run: $SSH $HOST NIXOS_INSTALL_BOOTLOADER=1 nixos-enter --root /mnt -- /run/current-system/bin/switch-to-configuration boot
    - run: $SSH $HOST reboot

    - run: curl "https://api.day.app/${{ secrets.BARK_KEY }}/NixOS%20Install%20Done/${{ inputs.flakeAttr }}?group=NixOS&icon=https://hydra.nixos.org/logo"